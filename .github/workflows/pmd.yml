name: ğŸ” PMD Apex Scan
permissions:
  contents: read
  security-events: write

on:
  pull_request:
    paths:
      - 'Interns-HUB/force-app/main/default/classes/**.cls'

jobs:
  pmd-apex-scan:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: â¬‡ï¸ Download PMD v6
        run: |
          curl -L -o pmd-bin.zip https://github.com/pmd/pmd/releases/download/pmd_releases%2F6.55.0/pmd-bin-6.55.0.zip
          unzip -q pmd-bin.zip
          mv pmd-bin-6.55.0 pmd6

      - name: ğŸ¶ Run PMD and Generate SARIF Report
        run: |
          JAVA_OPTS="-Xmx2G" ./pmd6/bin/run.sh pmd \
            -d Interns-HUB/force-app/main/default/classes \
            -f sarif \
            -R category/apex/bestpractices.xml \
            -r pmd-report.sarif
        continue-on-error: true

      - name: ğŸ“¤ Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: pmd-report.sarif

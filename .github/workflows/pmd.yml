name: PMD Static Code Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '23 6 * * 0'  # Every Sunday at 6:23 AM UTC

permissions:
  contents: read

jobs:
  pmd-code-scan:
    permissions:
      contents: read
      security-events: write
      actions: read

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Show project directory structure (for debugging)
        run: ls -R

      - name: Download and Run PMD 7.14.0
        run: |
          curl -L -o pmd.zip https://github.com/pmd/pmd/releases/download/pmd_releases%2F7.14.0/pmd-dist-7.14.0-bin.zip
          unzip -q pmd.zip
          mv pmd-bin-7.14.0 pmd
          ./pmd/bin/pmd check -d . -f sarif -R rulesets/java/quickstart.xml -r pmd-report.sarif

      - name: Ensure SARIF file was generated
        run: |
          if [ ! -f pmd-report.sarif ]; then
            echo "‚ùå PMD did not generate pmd-report.sarif"
            exit 1
          fi

      - name: Upload SARIF report to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: pmd-report.sarif
          category: pmd

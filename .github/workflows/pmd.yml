name: PMD Static Code Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '23 6 * * 0'

permissions:
  contents: read

jobs:
  pmd-code-scan:
    permissions:
      contents: read
      security-events: write
      actions: read

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Show directory structure
        run: ls -R

      - name: Run PMD with v7.14.0
        id: pmd
        uses: pmd/pmd-github-action@v1
        with:
          version: 7.14.0
          rulesets: rulesets/java/quickstart.xml
          sourcePath: .  # Update this to actual path with Java files
          analyzeModifiedFilesOnly: false
          createGitHubAnnotations: true

      - name: Check if SARIF file was generated
        run: |
          if [ ! -f pmd-report.sarif ]; then
            echo "‚ùå PMD did not generate pmd-report.sarif"
            exit 1
          fi

      - name: Upload SARIF Report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: pmd-report.sarif
          category: pmd
